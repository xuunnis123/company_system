{% extends "item_app/base.html"%}
{% load static %}
{% block body_block %}
{% load crispy_forms_tags %}
<h1>
    {% if not form.instance.pk %}
    Create Item
    {% else %}
    Update Item
    {% endif %}
</h1>

<form method="post">

    {{ form|crispy }}
    {% csrf_token %}
   
    
    <p></p>
    <input type="submit" class="btn btn-primary" value="Submit"> 
</form>

{% endblock%}
